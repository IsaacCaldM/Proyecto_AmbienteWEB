<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark  fixed-top">
    </nav>

    <header>
        <nav>
            <h1><img src="img/Logo.jpg" alt=""></h1>
            <ul>
                <li><a href="#">PRODUCTOS</a></li>
                <li><a href="#">SERVICIOS</a></li>
                <li><a href="#">SUCURSALES</a></li>
                <li><a href="#">NOSOTROS</a></li>
                <li><a href="#">CONTÁCTENOS</a></li>
                <li><a href="#"><i class="bi bi-cart3"></i></a></li>
                <li><a href="#"><i class="bi bi-search bi-lg"></i></a></li>
                <li><a href="#"><i class="bi bi-person"></i></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Registro de Cuenta</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                </div>
            </div>
        </div>
        <div class="row pt-3">
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
            <div class="d-flex justify-content-center">
                <p>¿Ya tienes cuenta? <a href="#">Iniciar Sesión</a></p>
        </div>
    </div>


    <br><br><br><br><br><br>

    <br><br><br><br><br><br>

        crossorigin="anonymous"></script>

</body>
